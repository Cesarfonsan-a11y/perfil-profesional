    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: '#020617', // Ultra Dark Navy
              secondary: '#1e293b', // Slate Blue
              surface: '#F8FAFC', // Smoke White
              accent: '#F59E0B', // Amber 500 (Executive Gold)
              'accent-light': '#FCD34D', 
              'accent-hover': '#D97706',
              'blue-royal': '#1e40af',
            },
            backgroundImage: {
              // IMAGEN HERO: Global Data Network / Earth Connection - Alto Impacto Tecnológico
              'hero-pattern': "linear-gradient(to right bottom, rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.75)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')", 
              
              // IMAGEN CONTACTO: Executive Boardroom / Reunión de Negocios
              'contact-pattern': "linear-gradient(to right, rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.85)), url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=2032&auto=format&fit=crop')",
              
              'gradient-gold': 'linear-gradient(135deg, #F59E0B 0%, #D97706 100%)',
              'gradient-navy': 'linear-gradient(135deg, #020617 0%, #1e293b 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'heartbeat': 'heartbeat 2s ease-in-out infinite',
              'heartbeat-green': 'heartbeatGreen 2s ease-in-out infinite',
              'shine': 'shine 3s infinite',
              'bounce-subtle': 'bounceSubtle 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)', boxShadow: '0 0 0 0 rgba(245, 158, 11, 0.7)' },
                '70%': { transform: 'scale(1)', boxShadow: '0 0 0 20px rgba(245, 158, 11, 0)' },
              },
              heartbeatGreen: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)', boxShadow: '0 0 0 0 rgba(37, 211, 102, 0.7)' },
                '70%': { transform: 'scale(1)', boxShadow: '0 0 0 20px rgba(37, 211, 102, 0)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
